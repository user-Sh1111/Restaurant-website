<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granada - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header class="header_line1">
        <div class="header_logo">
            <img src="images/Logo.jpg" alt="Granada Restaurant Logo" loading="lazy">
        </div>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="menus.html" class="a-nav">Menus</a></li>
                <li><a href="about.html" class="a-nav">About</a></li>
                <li><a href="contact.html" class="a-nav">Contact</a></li>
                <li><a href="banquet.html" class="a-nav">Banquet Service</a></li>
            </ul>
        </nav>
        <div class="header_controls">
            <span class="schedule">Mon-Sun, from 12:00 PM to 1:00 AM</span>
            <span id="accountGreeting" style="display: none;"></span>
            <button class="logout-btn" aria-label="Logout">Logout</button>
            <button class="account-btn" aria-label="Account settings">
                <img src="images/account_icon.png" alt="Account Icon" class="account-icon" loading="lazy">
            </button>
            <div class="hamburger" aria-label="Toggle menu">☰</div>
        </div>
    </header>

    <main class="content">
        <h1>Welcome to Granada</h1>
        <div class="interactive-buttons">
            <button id="toggleSectionBtn" aria-label="Toggle news section">Toggle News Section</button>
        </div>
        <section id="newsSection" aria-labelledby="news-heading">
            <h2 id="news-heading">Latest News</h2>
            <div id="newsContainer"></div>
        </section>
    </main>

    <footer class="footer_line2">
        <div class="footer_socials">
            <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
            <a href="https://maps.google.com" target="_blank" rel="noopener">Where are we?</a>
        </div>
        <div class="footer_copy">© 2025, Granada. All rights reserved.</div>
    </footer>

    <div class="modal" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <span class="close-modal" aria-label="Close modal">×</span>
            <h2 id="modal-title">Login / Register</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required aria-required="true">
            </div>
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
    </div>

    <audio id="clickSound">
        <source src="audio/click-sound.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
